<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/reset.css" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <a>View High Scores</a>
      <h1>JavaScript Code Quiz</h1>
      <p id="countdown">Tim: 75 seconds</p>
    </header>

    <div class="back">
      <p id="quiz">

      <button class="option" id="a" ></button>
      <button class="option" id="b" ></button>
      <button class="option" id="c" ></button>
      <button class="option" id="d" ></button>
      </p>
      <button id="start" type="submit">Start Quiz</button>
      
      <div id="results"></div>
    <script src="./Assets/script.js"></script>
  </body>
</html>
